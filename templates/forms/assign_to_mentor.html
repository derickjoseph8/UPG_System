{% extends 'base.html' %}

{% block title %}Assign to Mentor - UPG MIS{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2><i class="fas fa-user-plus"></i> Assign to Mentor</h2>
            <p class="text-muted">{{ assignment.form_template.name }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="mentor_id" class="form-label">Select Mentor <span class="text-danger">*</span></label>
                            <select class="form-control" id="mentor_id" name="mentor_id" required>
                                <option value="">-- Select Mentor --</option>
                                {% for mentor in mentors %}
                                <option value="{{ mentor.id }}">{{ mentor.get_full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> Assign
                            </button>
                            <a href="{% url 'forms:assignment_detail' assignment.pk %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
