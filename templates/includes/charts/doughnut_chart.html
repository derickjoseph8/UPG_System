{# Reusable Doughnut/Pie Chart Component #}
{# Usage: {% include 'includes/charts/doughnut_chart.html' with chart_id='statusChart' labels=labels values=values %} #}

<canvas id="{{ chart_id }}" height="{{ height|default:300 }}"></canvas>
<script>
document.addEventListener('DOMContentLoaded', function() {
    try {
        const ctx = document.getElementById('{{ chart_id }}');
        if (!ctx) {
            console.error('Canvas element not found: {{ chart_id }}');
            return;
        }
        const chartLabels = {{ labels|safe|default:"[]" }};
        const chartValues = {{ values|safe|default:"[]" }};

        if (chartLabels.length === 0) {
            ctx.parentElement.innerHTML = '<div class="text-center text-muted py-4"><i class="fas fa-chart-pie fa-2x mb-2"></i><p>No data available</p></div>';
            return;
        }

        new Chart(ctx.getContext('2d'), {
            type: '{{ chart_type|default:"doughnut" }}',
            data: {
                labels: chartLabels,
                datasets: [{
                    data: chartValues,
                    backgroundColor: {{ bg_colors|safe|default:'["rgba(40, 167, 69, 0.8)", "rgba(23, 162, 184, 0.8)", "rgba(220, 53, 69, 0.8)", "rgba(255, 193, 7, 0.8)", "rgba(108, 117, 125, 0.8)"]' }},
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom'
                    }
                }
            }
        });
    } catch (e) {
        console.error('Chart error ({{ chart_id }}):', e);
    }
});
</script>
